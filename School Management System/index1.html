<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <nav>Student Registration Form</nav>
        <div class="input-form">
            <h1>Register Here</h1>
            <form action="#" id="input-form">
                <div class="input-group">
                    <label for="name">Name</label> &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" class="input field" id="name"    placeholder="Enter the Name" autofocus>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="email" class="input field" id="email" placeholder="Enter the email" required >
                </div>
                <div class="input-group">
                    <label for="Phone">Phone</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" class="input field" id="pNumber" placeholder="Enter the Phone Number" required >
                </div>
                <div class="input-group">
                    <label for="age">Age</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" class="input field" id="age" placeholder="Enter the Age" required>
                </div>
                <div class="input-group">
                    <label for="addr">Address</label>
                    <input type="text" class="input field" id="addr" placeholder="Enter the Address" required >
                </div>
                <div class="input-group">
                    <label for="gender">Gender</label>
                    <input type="radio" name="gender" id="male" value="Male"> Male
                    <input type="radio" name="gender" id="female" value="Female"> Female
                </div>

                

                <div class="input-select">
                    <label for="Language" class="Label">Technical Skills</label> <br>
                    <input type="checkbox" name="Language" id="C" value="C">C
                    <input type="checkbox" name="Language" id="C++" value="C++">C++
                    <input type="checkbox" name="Language" id="Java" value="Java">Java
                    <input type="checkbox" name="Language" id="SQL" value="SQL">SQL
                    <input type="checkbox" name="Language" id="HTML" value="HTML">HTML
                    <input type="checkbox" name="Language" id="CSS" value="CSS">CSS
                </div>

                <div class="buttons">
                    <button type="button" id="add-btn">Register</button>

                    <button type="button" id="delete-btn">Delete</button>
                </div>
            </form>
        </div>
        <div class="line"></div>
        <div class="table">
		            <h1>Registered Students</h1>
		            <div class="myBox">
		                <table id="display">
		                    <tr>
		                        <th>Description</th>
		                        <th>Profile</th>
		                    </tr>
		                </table>
		            </div>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
